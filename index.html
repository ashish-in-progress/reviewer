<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Entry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .company-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .company-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .add-company-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .add-company-btn:hover {
            background: #218838;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .company-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Portfolio Entry</h1>
        <p class="subtitle">Add your stock investment details</p>

        <form id="portfolioForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div id="companiesContainer"></div>

            <button type="button" class="add-company-btn" onclick="addCompany()">+ Add Company</button>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Portfolio</button>

            <div class="message success-message" id="successMessage"></div>
            <div class="message error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        let companyCount = 0;

        function addCompany() {
            companyCount++;
            const container = document.getElementById('companiesContainer');
            
            const companyDiv = document.createElement('div');
            companyDiv.className = 'company-section';
            companyDiv.id = `company-${companyCount}`;
            
            companyDiv.innerHTML = `
                <div class="company-header">
                    <span class="company-title">Company ${companyCount}</span>
                    <button type="button" class="remove-btn" onclick="removeCompany(${companyCount})">Remove</button>
                </div>
                
                <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" name="company_${companyCount}" required placeholder="e.g., Apple Inc.">
                </div>

                <div class="form-group">
                    <label>Ticker Symbol</label>
                    <input type="text" name="ticker_${companyCount}" placeholder="e.g., AAPL" style="text-transform: uppercase;">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" name="quantity_${companyCount}" required min="1" step="1" placeholder="e.g., 10">
                    </div>

                    <div class="form-group">
                        <label>Buy Price *</label>
                        <input type="number" name="buyPrice_${companyCount}" required step="0.01" min="0" placeholder="e.g., 150.50">
                    </div>
                </div>

                <div class="form-group">
                    <label>Purchase Date *</label>
                    <input type="date" name="purchaseDate_${companyCount}" required>
                </div>
            `;
            
            container.appendChild(companyDiv);

            // Auto-uppercase ticker
            const tickerInput = companyDiv.querySelector(`input[name="ticker_${companyCount}"]`);
            tickerInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });
        }

        function removeCompany(id) {
            const companyDiv = document.getElementById(`company-${id}`);
            if (companyDiv) {
                companyDiv.remove();
            }
        }

        // Add first company on load
        window.addEventListener('DOMContentLoaded', function() {
            addCompany();
        });

        document.getElementById('portfolioForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            // Hide messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Get email
            const email = document.getElementById('email').value;

            // Get all companies
            const companies = [];
            const companySections = document.querySelectorAll('.company-section');

            companySections.forEach(section => {
                const id = section.id.split('-')[1];
                const company = {
                    company_name: section.querySelector(`input[name="company_${id}"]`).value,
                    ticker: section.querySelector(`input[name="ticker_${id}"]`).value.toUpperCase() || null,
                    quantity: parseInt(section.querySelector(`input[name="quantity_${id}"]`).value),
                    buy_price: parseFloat(section.querySelector(`input[name="buyPrice_${id}"]`).value),
                    purchase_date: section.querySelector(`input[name="purchaseDate_${id}"]`).value,
                    total_investment: (parseInt(section.querySelector(`input[name="quantity_${id}"]`).value) * 
                                     parseFloat(section.querySelector(`input[name="buyPrice_${id}"]`).value)).toFixed(2)
                };
                companies.push(company);
            });

            // Prepare JSON data
            const portfolioData = {
                email: email,
                companies: companies,
                submission_date: new Date().toISOString()
            };

            // Create a hidden form to submit
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://local.codestore.co/n8n/webhook/b17ebcb0-3f80-48e7-97b7-d9cfaec095cc';
            form.target = '_blank';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(portfolioData);

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);

            // Show success message
            successMsg.textContent = 'âœ“ Portfolio submitted! Check the new tab for confirmation.';
            successMsg.style.display = 'block';
            
            // Reset form
            this.reset();
            document.getElementById('companiesContainer').innerHTML = '';
            companyCount = 0;
            addCompany();

            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Portfolio';

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
