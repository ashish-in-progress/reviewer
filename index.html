<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Glasspad MD â€” Premium Markdown Notes</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<!-- Markdown parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}

:root{
  --accent:#8b5cf6;
  --bg:#060812;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.1);
  --text:#e2e8f0;
}

body{
  font-family:'DM Sans',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* â”€â”€â”€â”€â”€ Topbar â”€â”€â”€â”€â”€ */
#topbar{
  display:flex;
  align-items:center;
  gap:12px;
  padding:0 18px;
  height:60px;
  background:rgba(255,255,255,0.04);
  border-bottom:1px solid var(--border);
}

.logo{
  font-family:'Syne',sans-serif;
  font-weight:800;
  font-size:20px;
  background:linear-gradient(135deg,var(--accent),#a78bfa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

#new-btn{
  margin-left:auto;
  background:linear-gradient(135deg,var(--accent),#a78bfa);
  border:none;
  padding:8px 18px;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* â”€â”€â”€â”€â”€ Layout â”€â”€â”€â”€â”€ */
#main{display:flex;flex:1;overflow:hidden}

/* Sidebar */
#sidebar{
  width:260px;
  background:rgba(255,255,255,0.03);
  border-right:1px solid var(--border);
  padding:14px;
  overflow-y:auto;
}

.note-item{
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:6px;
  background:var(--glass);
}

.note-item.active{
  outline:2px solid var(--accent);
}

/* Editor */
#editor{
  flex:1;
  display:flex;
  flex-direction:column;
}

#title{
  font-family:'Syne',sans-serif;
  font-size:26px;
  background:none;
  border:none;
  color:white;
  padding:18px 24px 8px;
  outline:none;
}

/* Markdown split */
#md-editor{
  flex:1;
  display:flex;
  gap:16px;
  padding:0 20px 20px;
  overflow:hidden;
}

#body{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  resize:none;
  color:var(--text);
  font-size:15px;
  line-height:1.8;
}

/* Preview */
#preview{
  flex:1;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  overflow-y:auto;
}

/* Markdown styles */
#preview h1,#preview h2,#preview h3{
  font-family:'Syne',sans-serif;
  margin:14px 0 6px;
}

#preview p{margin:8px 0}

#preview code{
  background:rgba(0,0,0,0.35);
  padding:2px 6px;
  border-radius:6px;
}

#preview pre{
  background:rgba(0,0,0,0.55);
  padding:12px;
  border-radius:10px;
  overflow:auto;
}

#preview blockquote{
  border-left:3px solid var(--accent);
  padding-left:12px;
  opacity:.9;
}

</style>
</head>
<body>

<div id="topbar">
  <div class="logo">â—ˆ Glasspad MD</div>
  <button id="new-btn">+ New Note</button>
</div>

<div id="main">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Editor -->
  <div id="editor">
    <input id="title" placeholder="Untitled noteâ€¦" />

    <div id="md-editor">
      <textarea id="body" placeholder="Write Markdown hereâ€¦"></textarea>
      <div id="preview"></div>
    </div>
  </div>

</div>

<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let notes = JSON.parse(localStorage.getItem("gp_md_notes") || "[]")
let active = null

function save(){ localStorage.setItem("gp_md_notes",JSON.stringify(notes)) }

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ RENDER SIDEBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function renderList(){
  const sb=document.getElementById("sidebar")
  sb.innerHTML=""

  notes.forEach(n=>{
    const d=document.createElement("div")
    d.className="note-item"+(n.id===active?" active":"")
    d.textContent=n.title || "Untitled"
    d.onclick=()=>openNote(n.id)
    sb.appendChild(d)
  })
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ OPEN NOTE â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function openNote(id){
  active=id
  const n=notes.find(x=>x.id===id)

  document.getElementById("title").value=n.title
  document.getElementById("body").value=n.body

  renderPreview(n.body)
  renderList()
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ NEW NOTE â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
document.getElementById("new-btn").onclick=()=>{
  const n={id:Date.now(),title:"",body:""}
  notes.unshift(n)
  save()
  openNote(n.id)
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ LIVE UPDATE â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
document.getElementById("title").oninput=e=>{
  if(!active) return
  notes.find(n=>n.id===active).title=e.target.value
  save()
  renderList()
}

document.getElementById("body").oninput=e=>{
  if(!active) return
  const text=e.target.value
  notes.find(n=>n.id===active).body=text
  save()
  renderPreview(text)
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ MARKDOWN PREVIEW â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function renderPreview(md){
  document.getElementById("preview").innerHTML =
    marked.parse(md || "")
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
if(notes.length===0){
  notes.push({
    id:1,
    title:"Welcome âœ¦",
    body:`# Glasspad MD

## Markdown ready ðŸš€

- Live preview
- Local storage
- Premium glass UI

\`\`\`js
console.log("Hello Markdown");
\`\`\`
`
  })
  save()
}

openNote(notes[0].id)
renderList()

</script>
</body>
</html>
